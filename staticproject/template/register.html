{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <style>
    form{text-align:center;border-style:hidden;width:500px;height:550px;background-color:White;
    margin-top:100px;margin-right:150px;margin-left:550px;border-radius:15px;}
    h2{text-align:center;color:White;}
    input[type=text],input[type=password],input[type=email]{font-color:OldLace;width:70%;height:8%;
     border-radius:5px;border-style:hidden;background-color:LightGray;}
     input[type=text]{margin-top:10px;margin-right:5px;}
    </style>
</head>
<body style="background-image:url({% static 'D:\my projects\staticfolder\staticproject\static\images\gradeint.jpg' %});width:100%;height:100%;">
<form method="post">
{% csrf_token %}
    <div style="background-color:Black;height:8%;">
        <h2>REGISTER HERE!</h2>
    </div><br>
    <input type="text" name="username" placeholder="Username"><br><br>
    <input type="text" name="first_name" placeholder="First Name"><br><br>
    <input type="text" name="last_name" placeholder="Last Name"><br><br>
    <input type="email" name="email" placeholder="Email Id"><br><br>
    <input type="password" name="password" placeholder="Password"><br><br>
    <input type="password" name="password2" placeholder="Confirm Password"><br><br><br>
    <input type="submit" style="background-color:MediumSlateBlue;border-style:hidden;border-radius:5px;width:60%;
    height:8%;color:Snow;">
</form>
{% for i in messages %}
<h1>{{i}}</h1>
{% endfor %}
</body>
</html>
